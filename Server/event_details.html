<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Oblivion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/notifications.js"></script>
    <script src="scripts/event_details.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Détails de l'évenement</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 id="event-title"></h3>
                    </div>
                    <div class="col-sm-12">
                        <h3>Description de la nouvelle</h3>
                        <textarea readonly class="md-textarea form-control" id="content" rows="4"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Date de début</h3>
                    </div>
                    <div class="col-sm-6">
                        <h3>Date de fin</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p id="event-start-date"></p>
                    </div>
                    <div class="col-sm-6">
                        <p id="event-end-date"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Restaurants impliqués</h3>         
                        <table class="table table-hover">
                        <tbody id="event-restaurants"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="redirect('admin.html')">Retour</button>
    </div>
</body>

</html>
